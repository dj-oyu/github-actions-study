name: Simple Workflow

on:
  workflow_dispatch:
defaults:
  run:
    shell: bash

jobs:
  hello:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: Say Hello
        run: echo "Hello, GitHub Actions!"

      - name: Show Date
        run: echo "Current date is $(date)"

      - name: Show Environment
        run: |
          echo "Running on: ${{ runner.os }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "Repository: ${{ github.repository }}"
      
      - name: Test Function
        run: echo "${JOIN_EVENT}"
        env:
          JOIN_EVENT: ${{ join(github.event.*.html_url, ', ') }}
          
      - name: Complex Type Conversion
        run: echo "1 == true = ${SUM}"
        env:
          SUM: ${{ 1 == true }}
