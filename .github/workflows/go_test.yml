name: Go Test
on:
  pull_request:
    paths: ['go/**/*.go']
defaults:
  run:
    shell: bash
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }} # ワークフロー、ブランチでグルーピング
  cancel-in-progress: true
jobs:
  go-test:
   runs-on: ubuntu-slim
   timeout-minutes: 1
   steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25'
      - run: go test go/excellent/*.go
